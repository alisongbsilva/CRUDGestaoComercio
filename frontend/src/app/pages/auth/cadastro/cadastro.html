<div class="cadastro-wrapper">
  <mat-card class="cadastro-card">
    <mat-card-header>
      <mat-card-title class="text-center">Cadastro</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="cadastro()" #form="ngForm">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Nome</mat-label>
          <input matInput type="text" name="nome" [(ngModel)]="dados.nome" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="dados.email" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Senha</mat-label>
          <input matInput type="password" name="senha" [(ngModel)]="dados.senha" required />
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-100 mt-2" type="submit" [disabled]="form.invalid">
          Cadastrar
        </button>

        <div class="text-center mt-3">
          <button mat-stroked-button color="accent" (click)="irParaLogin()">
            JÃ¡ tenho conta
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
