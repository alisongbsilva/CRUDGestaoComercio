<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="text-center">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="login()" #form="ngForm">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Senha</mat-label>
          <input matInput type="password" name="senha" [(ngModel)]="senha" required />
        </mat-form-field>
        <div class="text-center mt-3 button-group">
          <div class="text-left">
            <button mat-raised-button color="primary" (click)="irParaCadastro()">Cadastrar</button>
          </div>
          <div class="text-right">
            <button mat-stroked-button color="accent" class="w-100 mt-2" type="submit" [disabled]="form.invalid">Entrar</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
