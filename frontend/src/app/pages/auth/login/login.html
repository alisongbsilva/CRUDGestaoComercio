<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="text-center">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="login()" #form="ngForm">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Senha</mat-label>
          <input matInput type="password" name="senha" [(ngModel)]="senha" required />
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-100 mt-2" type="submit" [disabled]="form.invalid">
          Entrar
        </button>

        <div class="text-center mt-3">
          <button mat-stroked-button color="accent" (click)="irParaCadastro()">
            Cadastrar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
