<mat-card>
  <mat-card-title>Produtos</mat-card-title>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="adicionar()">Adicionar Produto</button>

    <table mat-table [dataSource]="produtos" class="mat-elevation-z8 mt-3" *ngIf="produtos.length">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let produto">{{ produto.nome}}</td>
      </ng-container>
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let produto">{{ produto.valor }}</td>
      </ng-container>
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let produto">{{ produto.descricao }}</td>
      </ng-container>
      <ng-container matColumnDef="empresaId">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let produto">{{ produto.empresaId }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let produto">
          <button mat-icon-button color="accent" (click)="editar(produto._id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="excluir(produto._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
    <button mat-raised-button color="accent" (click)="irParaInicio()">Voltar ao início</button>
  </mat-card-content>
</mat-card>
