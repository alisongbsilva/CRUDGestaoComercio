<mat-card>
  <mat-card-title>
    {{ isEdit ? 'Editar Empresa' : 'Nova Empresa' }}
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="formEmpresas" (ngSubmit)="salvar()">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Nome Fantasia</mat-label>
        <input matInput formControlName="nomeFantasia" required />
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Raz√£o Social</mat-label>
        <input matInput formControlName="razaoSocial" />
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>CNPJ</mat-label>
        <input matInput formControlName="cnpj" />
      </mat-form-field>

      <div class="mt-3 d-flex justify-content-end gap-2">
        <button mat-raised-button type="button" (click)="cancelar()">Cancelar</button>
        <button mat-stroked-button color="primary" type="submit" [disabled]="formEmpresas.invalid">
          {{ isEdit ? 'Salvar' : 'Cadastrar' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
