<mat-card>
  <mat-card-title>Empresas</mat-card-title>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="adicionarEmpresa()">Adicionar Empresa</button>

    <table mat-table [dataSource]="empresas" class="mat-elevation-z8 mt-3" *ngIf="empresas.length">
      <ng-container matColumnDef="nomeFantasia">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let empresa">{{ empresa.nomeFantasia }}</td>
      </ng-container>
      <ng-container matColumnDef="razaoSocial">
        <th mat-header-cell *matHeaderCellDef>Razão Social</th>
        <td mat-cell *matCellDef="let empresa">{{ empresa.razaoSocial }}</td>
      </ng-container>
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let empresa">{{ empresa.cnpj | cnpj }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let empresa">
          <button mat-icon-button color="accent" (click)="editarEmpresa(empresa._id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="excluir(empresa._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
    <button mat-raised-button color="accent" (click)="irParaInicio()">Voltar ao início</button>
  </mat-card-content>
</mat-card>
