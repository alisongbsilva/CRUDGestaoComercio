<mat-card>
  <mat-card-title>Pedidos</mat-card-title>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="adicionar()">Adicionar Pedido</button>

    <table mat-table [dataSource]="pedidos" class="mat-elevation-z8 mt-3" *ngIf="pedidos.length">
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.numero }}</td>
      </ng-container>
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.clienteId }}</td>
      </ng-container>
      <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.empresaId }}</td>
      </ng-container>
      <ng-container matColumnDef="observacao">
        <th mat-header-cell *matHeaderCellDef>Observação</th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.observacao }}</td>
      </ng-container>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.data }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let pedido">
          <button mat-icon-button color="accent" (click)="editar(pedido._id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="excluir(pedido._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
    <button mat-raised-button color="accent" (click)="irParaInicio()">Voltar ao início</button>
  </mat-card-content>
</mat-card>
