<mat-card>
  <mat-card-title>
    {{ isEdit ? 'Editar Pedido' : 'Novo Pedido' }}
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="salvar()">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Número</mat-label>
        <input matInput formControlName="numero" required />
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Cliente</mat-label>
        <input matInput formControlName="clienteId" />
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Empresa</mat-label>
        <input matInput formControlName="empresaId" />
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Observação</mat-label>
        <input matInput formControlName="observacao" />
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Data</mat-label>
        <input matInput formControlName="data" />
      </mat-form-field>

      <div class="mt-3 d-flex justify-content-end gap-2">
        <button mat-raised-button type="button" (click)="cancelar()">Cancelar</button>
        <button mat-stroked-button color="primary" type="submit" [disabled]="form.invalid">
          {{ isEdit ? 'Salvar' : 'Cadastrar' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
